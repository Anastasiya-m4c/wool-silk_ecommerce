{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font mb-4">Contact us</h2>
            <h3 class="h5 text-muted">If you have a question please contact us using the form below.</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-one mt-2" href="{% url 'home' %}">Return Home</a>
                    <button class="btn btn-two mt-2" type="submit">Submit</button>
                </div>
            </form>
        </div>  
    </div>
</div>
{% endblock %}
