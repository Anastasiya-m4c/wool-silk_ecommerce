{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mb-4">Thank you</h2>
            <p>Thank you for your order {{ order.order_number }}! A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7 text-right">
            <a href="{% url 'home' %}" class="btn rounded-0 my-2">
                <span class="text-uppercase">Return to homepage</span>
            </a>
        </div>
    </div>

</div>
{% endblock %}
