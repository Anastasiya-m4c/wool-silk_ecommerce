{% load static %}

<!-- Footer -->
<footer class="text-white py-2 px-3 mt-auto bg-blue">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-4">

        <div class="d-flex align-items-center gap-3" style="flex: 1;">
            <img src="{% static 'images/sheep_dark_blue.jpg' %}" alt="Wool & Silk Logo" style="max-height: 60px; width: auto;">
            <a href="" target="_blank" rel="noopener noreferrer" class="text-light text-decoration-none"
                aria-label="Privacy Policy">
                <p class="small mb-0">Privacy Policy</p>
            </a>
        </div>
        
        <div class="d-flex flex-column align-items-center" style="flex: 1;">
            <p class="mb-3 text-uppercase small">Follow the Weave</p>
            <div class="d-flex gap-4">
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="text-light"
                    aria-label="Follow us on Facebook">
                    <i class="fab fa-facebook-f fs-5"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" class="text-light"
                    aria-label="Follow us on X (Twitter)">
                    <i class="fab fa-x-twitter fs-5"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="text-light"
                    aria-label="Follow us on Instagram">
                    <i class="fab fa-instagram fs-5"></i>
                </a>
            </div>
        </div>

        <div class="text-center text-md-end small" style="flex: 1;">
            <p class="text-secondary small mb-0">
                &copy; 2025 Wool & Silk. All rights reserved.
            </p>
            <p class="text-muted small mb-0">
                Designed and built by Anastasiya McAvoy
            </p>
        </div>
    </div>
</footer>
