{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font mb-4">Product Management</h2>
            <h3 class="h5 text-muted">Edit a Class</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_class' class.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-one mt-2" href="{% url 'classes' %}">Cancel</a>
                    <button class="btn btn-two mt-2" type="submit">Update Class</button>
                    <a href="{% url 'delete_class' class.id %}" class="btn btn-delete mt-2">Delete Class</a>
                </div>
            </form>
        </div>  
    </div>
</div>
{% endblock %}
